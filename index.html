<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/bulma.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<section class="hero is-info is-fullheight has-text-centered">
		<div class="hero-body">
			<div class="container subtitle">
				<h1 class="title">Local Weather</h1>
				<h2>Click to swap the measure between °C and °F</h2><br><br>
				<div class="columns is-gapless">
					<div class="column">
						<span class="icon is-medium"><i class="wi wi-barometer"></i></span> Location: <br><span id="loc"></span>
					</div><br><br>
					<div class="column">
						<span class="icon is-medium"><i class="wi wi-thermometer"></i></span> Temperature: <span id="temp"></span>
					</div><br><br>
					<div class="column">
						<span class="icon is-medium"><i id="icon-clim" class="wi"></i></span>&nbsp;&nbsp;&nbsp;Climate: <span id="clim"></span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="assets/js/minified.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
